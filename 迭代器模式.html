<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//迭代器模式是指提供一种方法顺序访问一个聚合对象中的各个元素，而又不需要暴露该对象的内部表示。迭代器模式可以把迭代的过程从业务逻辑中分离出来，在使用迭代器模式之后，即使不关心对象的内部构造，也可以按顺序访问其中的每个元素。
		var each=function(ary,callback){
			for(var i=0;i<ary.length;i++){
				callback.call(ary[i],i,ary[i]);
			}
		}

		var array=[1,2,3,4,5]
		each(array,function(i,ele){
			console.log(this);
			console.log(i,ele);
		})

		var eachObj=function(obj,callback){
			for(var i in obj){
				callback.call(obj[i],obj[i],i,obj);
			}
		}
		
		var obj={a: '123', b: '456', c: '789'};
		eachObj(obj, function(item, key, obj) {
		  console.log(item, key, obj);
		});
	</script>
</body>
</html>
